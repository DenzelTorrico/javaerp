<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerfiles">
 <meta charset="UTF-8">
 <title>Empleado</title>
</head>
<body>
 		 <div id="header" th:replace="fragments/header :: sidebar"></div>
		  <div style="margin-left:18.5%;background-color:#fafafa" class="mt-3">
		  		
		  		<div>
          <div class="col-12">
          		  		<h1>Empleados</h1>
          
            <div class="card">
              <div class="card-header">
                <h1 class="card-title">Tabla Empleados
                       			<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
	Añadir Empleado
</button>
                </h1>
       			
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
             <form th:action="@{/cliente/add}" th:method="post">
    
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregando Empleado</h5>
      </div>
      <div class="modal-body">
        <!-- Campo de Dirección -->
        <div class="form-group" >
            <label for="address">Dirección:</label>
            <input type="text"  class="form-control" id="address" name="address" placeholder="Ingrese la dirección">
        </div>

        <!-- Campo de Correo Electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email"  class="form-control" id="email" name="email" placeholder="Ingrese el correo electrónico">
        </div>

        <!-- Campo de Nombre -->
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese el nombre">
        </div>

        <!-- Campo de Teléfono -->
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel"  class="form-control" id="phone" name="phone" placeholder="Ingrese el número de teléfono">
        </div>
        <!-- Botón de Enviar -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
         		   </form>
      
   
    </div>
  </div>
</div>
				
                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>Departamento</th>
                      <th>Trabajo</th>
                      <th>Nombre</th>
                      <th>Fecha contratado</th>
                      <th>Salario</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="empleado: ${empleados}">
                      <td th:text="${empleado.departament}"></td>
                      <td th:text="${empleado.job}"></td>
                        <td th:text="${empleado.name}"></td>
                          <td th:text="${empleado.datecontract}"></td>
                           <td th:text="${empleado.salary}"></td>
					<td><a th:href="@{/empleado/{id}(id=${empleado.id})}"><i class="fas fa-user-edit" style="color: #B197FC;"></i></a>
     <a th:href="@{/empleado/delete/{id}(id=${empleado.id})}" onclick="return confirm('¿Estás seguro de eliminar este Empleado?')">
        <i class="fas fa-trash" style="color: #ba1212;"></i>
    </a>                   
                      </td>
                    </tr>
                 
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
		  </div>
<!-- REQUIRED SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{js/cliente/cliente.js}"></script>
<!-- jQuery -->
<script th:src="@{plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{dist/js/adminlte.min.js}"></script>
</body>
</html>
