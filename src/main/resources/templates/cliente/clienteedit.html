<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerfiles">
<meta charset="utf8">
<title>Insert title here</title>

</head>
<body>
 		 <div id="header" th:replace="fragments/header :: sidebar"></div>
 		 		  <div style="margin-left:18.5%;" class="mt-3">
 		 				<div class="container mt-5">
    <h2>Formulario de Cliente</h2>

    <!-- Formulario de Cliente -->
<form th:action="@{/cliente}" th:object="${cliente}" th:method="post">
		<input type="hidden" th:value="${cliente.id}" id="id" name="id"/>
        <!-- Campo de Dirección -->
        <div class="form-group" >
            <label for="address">Dirección:</label>
            <input type="text" th:value="${cliente.address}" class="form-control" id="address" name="address" placeholder="Ingrese la dirección">
        </div>

        <!-- Campo de Correo Electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" th:value="${cliente.email}" class="form-control" id="email" name="email" placeholder="Ingrese el correo electrónico">
        </div>

        <!-- Campo de Nombre -->
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" th:value="${cliente.name}" class="form-control" id="name" name="name" placeholder="Ingrese el nombre">
        </div>

        <!-- Campo de Teléfono -->
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" th:value="${cliente.phone}" class="form-control" id="phone" name="phone" placeholder="Ingrese el número de teléfono">
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
 		 			</div>
 		 
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
