<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerfiles">
<meta charset="UTF-8">
<title>Productos</title>
</head>
<body>
	<div id="header" th:replace="fragments/header :: sidebar"></div>
	<div style="margin-left: 18.5%; background-color: #fafafa" class="mt-3">

		<div>
			<div class="col-12">
				<h1>Productos</h1>

				<div class="card">
					<div class="card-header">
						<h1 class="card-title">
							Tabla Productos
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-success" data-toggle="modal"
								data-target="#exampleModal">Añadir Producto</button>
						</h1>

						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1"
							role="dialog" aria-labelledby="exampleModalLabel"
							aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<form th:action="@{/cliente/add}" th:method="post">

										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Agregando
												Producto</h5>
										</div>
										<div class="modal-body">
											<!-- Campo de Dirección -->
											<div class="form-group">
												<label for="address">Dirección:</label> <input type="text"
													class="form-control" id="address" name="address"
													placeholder="Ingrese la dirección">
											</div>

											<!-- Campo de Correo Electrónico -->
											<div class="form-group">
												<label for="email">Correo Electrónico:</label> <input
													type="email" class="form-control" id="email" name="email"
													placeholder="Ingrese el correo electrónico">
											</div>

											<!-- Campo de Nombre -->
											<div class="form-group">
												<label for="name">Nombre:</label> <input type="text"
													class="form-control" id="name" name="name"
													placeholder="Ingrese el nombre">
											</div>

											<!-- Campo de Teléfono -->
											<div class="form-group">
												<label for="phone">Teléfono:</label> <input type="tel"
													class="form-control" id="phone" name="phone"
													placeholder="Ingrese el número de teléfono">
											</div>
											<!-- Botón de Enviar -->
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Close</button>
											<button type="submit" class="btn btn-primary">Save
												changes</button>
										</div>
									</form>


								</div>
							</div>
						</div>

						<div class="card-tools">
							<div class="input-group input-group-sm" style="width: 300px;">
								<a class="mr-2 btn btn-danger" th:href="@{producto/pdf}">PDF<i
									class="fas fa-file-pdf fa-lg ml-2"></i></a> <input type="text"
									name="table_search" class="form-control float-right"
									placeholder="Search">

								<div class="input-group-append">
									<button type="submit" class="btn btn-default">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
					<!-- /.card-header -->
					<div class="card-body table-responsive p-0">
						<table class="table table-hover text-nowrap">
							<thead>
								<tr>
									<th>Descripcion</th>
									<th>Nombre</th>
									<th>Precio</th>
									<th>Disponible</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="product: ${producto}">
									<td th:text="${product.description}"></td>
									<td th:text="${product.name}"></td>
									<td th:text="${product.price}"></td>
									<td th:text="${product.stock}"></td>
									<td><a th:href="@{/producto/{id}(id=${product.id})}"><i
											class="fas fa-user-edit" style="color: #B197FC;"></i></a> <a
										th:href="@{/product/delete/{id}(id=${product.id})}"
										onclick="return confirm('¿Estás seguro de eliminar este cliente?')">
											<i class="fas fa-trash" style="color: #ba1212;"></i>
									</a></td>
								</tr>

							</tbody>
						</table>
					</div>
					<!-- /.card-body -->
				</div>
				<!-- /.card -->
			</div>
		</div>
	</div>
	<!-- REQUIRED SCRIPTS -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{js/cliente/cliente.js}"></script>
	<!-- jQuery -->
	<script th:src="@{plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{dist/js/adminlte.min.js}"></script>
</body>
</html>
